url: https://davidrsch.github.io/kerasnip/
template:
  includes:
    in_header: >
      <!-- Future google search metadata tag -->
      <meta name="google-site-verification" content="kphyQu6n4JhBUuoLZxnJpD9dbw9q5FLwqXb9AkI2fhU" />
  bootstrap: 5
  bslib:
    primary: "#BF281B"
    danger: "white"
    navbar-light-color: "white"
    navbar-light-brand-color: "white"
    navbar-light-brand-hover-color: "white"
    code_font: "monospace"

guides:
  - title: "Model Definition"
    navbar: ~
    contents:
      - sequential_model
      - functional_api

# examples:

reference:
  - title: "Core Functions"
    desc: >
      Functions for generating and managing custom model specifications.
    contents:
      - create_keras_sequential_spec
      - create_keras_functional_spec
      - inp_spec
      - remove_keras_spec

  - title: "Registration Helpers"
    desc: >
      Functions for registering custom Keras components like loss functions,
      optimizers, and metrics.
    contents:
      - register_keras_loss
      - register_keras_metric
      - register_keras_optimizer
      - keras_objects

  - title: "Model Inspection and Evaluation"
    desc: >
      Functions for summarizing, evaluating, and extracting information
      from trained Keras models.
    contents:
      - compile_keras_grid
      - extract_valid_grid
      - inform_errors
      - extract_keras_history
      - extract_keras_summary
      - keras_evaluate

development:
  mode: auto

navbar:
  bg: primary
  type: light
  structure:
    left: [intro, guides, examples, reference, news]
    right: [search, github]
  components:
    intro:
      text: "Getting started"
      href: articles/getting_started.html
    guides:
      text: "Guides"
      menu:
        - text: "Model Definition"
          menu:
            - text: "Sequential Model"
              href: articles/sequential_model.html
            - text: "Functional API"
              href: articles/functional_api.html
    github:
      icon: fa-github
      href: https://github.com/davidrsch/kerasnip
